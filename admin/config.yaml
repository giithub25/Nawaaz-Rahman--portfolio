      - {label: "File", name: "file", widget: "file", required: true, media_folder: "/uploads/portfolio/prompt-engineering"}
      - {label: "Caption", name: "caption", widget: "markdown", required: false, pattern: ['^.{0,12000}$', "Max 2000 words"]}
      - {label: "Order", name: "order", widget: "number", default: 0, value_type: "int"}

