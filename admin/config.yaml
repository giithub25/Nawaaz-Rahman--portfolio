backend:
  name: github
  repo: giithub25/Nawaaz-Rahman--portfolio
  branch: main
  base_url: https://nawaaz-rahman-portfolio.vercel.app
  auth_endpoint: /api/auth

media_folder: "uploads"
public_folder: "/uploads"

collections:
  # CERTIFICATES COLLECTION
  - name: "certificates"
    label: "Certificates"
    folder: "content/certificates"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string", required: true, pattern: ['^.{1,600}$', "Max 100 words (600 characters)"]}
      - {label: "Certificate File", name: "file", widget: "file", required: true, media_folder: "/uploads/certificates"}
      - {label: "Caption", name: "caption", widget: "markdown", required: false, pattern: ['^.{0,12000}$', "Max 2000 words (12000 characters)"]}
      - {label: "Order", name: "order", widget: "number", default: 0, value_type: "int"}

  # PORTFOLIO - PROMPT ENGINEERING
  - name: "portfolio-prompt-engineering"
    label: "Portfolio → Prompt Engineering"
    folder: "content/portfolio/prompt-engineering"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
